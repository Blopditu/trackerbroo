name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app for GitHub Pages
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          npm run build -- --configuration production --base-href "/${REPO_NAME}/"

      - name: Prepare Pages artifact
        run: |
          cp dist/proteintracker/browser/index.csr.html dist/proteintracker/browser/index.html
          cp dist/proteintracker/browser/index.html dist/proteintracker/browser/404.html
          touch dist/proteintracker/browser/.nojekyll

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/proteintracker/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
